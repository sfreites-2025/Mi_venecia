<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Aventura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            position: relative;
        }

        /* Fondo de montañas */
        .mountain-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E2FF 100%);
        }

        .mountains-far {
            position: absolute;
            bottom: 30%;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, #2F4F4F 0%, #696969 100%);
            clip-path: polygon(
                0% 100%, 10% 70%, 20% 80%, 30% 60%, 40% 75%,
                50% 55%, 60% 70%, 70% 50%, 80% 65%, 90% 45%, 100% 60%,
                100% 100%, 0% 100%
            );
            opacity: 0.6;
            animation: mountainFloat 20s ease-in-out infinite;
        }

        .mountains-near {
            position: absolute;
            bottom: 25%;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg, #228B22 0%, #006400 100%);
            clip-path: polygon(
                0% 100%, 5% 80%, 15% 90%, 25% 75%, 35% 85%,
                45% 70%, 55% 80%, 65% 65%, 75% 75%, 85% 60%, 95% 70%, 100% 65%,
                100% 100%, 0% 100%
            );
            animation: mountainFloat 15s ease-in-out infinite reverse;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(180deg, #8FBC8F 0%, #556B2F 100%);
        }

        /* Nubes animadas */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            animation: cloudFloat 30s linear infinite;
        }

        .cloud-1 {
            top: 20%;
            width: 120px;
            height: 40px;
            animation-delay: 0s;
            animation-duration: 40s;
        }

        .cloud-2 {
            top: 30%;
            width: 80px;
            height: 30px;
            animation-delay: 5s;
            animation-duration: 35s;
        }

        .cloud-3 {
            top: 15%;
            width: 100px;
            height: 35px;
            animation-delay: 10s;
            animation-duration: 45s;
        }

        /* Contenido principal */
        .welcome-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #2F4F4F;
            padding: 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 500px;
            animation: cardAppear 2s ease-out;
        }

        .nature-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: gentleFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #2F4F4F;
            font-weight: 300;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #696969;
            font-weight: 300;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 35px;
            color: #556B2F;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .enter-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 30px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Elementos naturales flotantes */
        .floating-nature {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .nature-element {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: natureFloat 8s ease-in-out infinite;
        }

        /* Animaciones suaves */
        @keyframes mountainFloat {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(10px); }
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes cardAppear {
            0% { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes natureFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 0.4;
            }
            25% { 
                transform: translate(5px, -8px) rotate(2deg); 
                opacity: 0.6;
            }
            50% { 
                transform: translate(-3px, -12px) rotate(-1deg); 
                opacity: 0.5;
            }
            75% { 
                transform: translate(8px, -6px) rotate(1deg); 
                opacity: 0.7;
            }
        }

        /* Pájaros volando */
        .bird {
            position: absolute;
            font-size: 1.2rem;
            animation: birdFly 20s linear infinite;
        }

        @keyframes birdFly {
            0% { 
                transform: translateX(-50px) translateY(0px); 
            }
            25% { 
                transform: translateX(25vw) translateY(-20px); 
            }
            50% { 
                transform: translateX(50vw) translateY(0px); 
            }
            75% { 
                transform: translateX(75vw) translateY(-15px); 
            }
            100% { 
                transform: translateX(calc(100vw + 50px)) translateY(0px); 
            }
        }

        /* Efecto de brisa en las hojas */
        .leaf {
            position: absolute;
            font-size: 1.3rem;
            animation: leafFall 15s linear infinite;
        }

        @keyframes leafFall {
            0% { 
                transform: translateY(-50px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de montañas -->
    <div class="mountain-background">
        <div class="sky">
            <!-- Nubes -->
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            
            <!-- Pájaros -->
            <div class="bird" style="top: 25%; animation-delay: 0s;">🐦</div>
            <div class="bird" style="top: 20%; animation-delay: 3s;">🐦</div>
        </div>
        <div class="mountains-far"></div>
        <div class="mountains-near"></div>
        <div class="ground"></div>
    </div>

    <!-- Elementos naturales flotantes -->
    <div class="floating-nature">
        <div class="nature-element" style="top: 15%; left: 15%; animation-delay: 0s;">🌲</div>
        <div class="nature-element" style="top: 20%; right: 20%; animation-delay: 2s;">🌺</div>
        <div class="nature-element" style="top: 60%; left: 10%; animation-delay: 4s;">🍃</div>
        <div class="nature-element" style="top: 55%; right: 15%; animation-delay: 6s;">🌼</div>
        
        <!-- Hojas cayendo -->
        <div class="leaf" style="left: 10%; animation-delay: 0s;">🍂</div>
        <div class="leaf" style="left: 30%; animation-delay: 2s;">🍃</div>
        <div class="leaf" style="left: 50%; animation-delay: 4s;">🍂</div>
        <div class="leaf" style="left: 70%; animation-delay: 6s;">🍃</div>
        <div class="leaf" style="left: 90%; animation-delay: 8s;">🍂</div>
    </div>

    <!-- Contenido de bienvenida -->
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="nature-icon">🏔️</div>
            <h1>Bienvenido a la Paz</h1>
            <p class="subtitle">Donde la naturaleza abraza el alma</p>
            <div class="message">
                Respira profundamente y siente la calma.<br>
                Las montañas susurran secretos ancestrales<br>
                y el viento acaricia con suavidad.
            </div>
            <button class="enter-btn" onclick="enterPeace()">
                Comenzar el Viaje →
            </button>
        </div>
    </div>

    <script>
        // Crear nubes dinámicamente
        function createClouds() {
            const sky = document.querySelector('.sky');
            const cloudCount = 5;
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const size = Math.random() * 60 + 40;
                const top = Math.random() * 30 + 10;
                const delay = Math.random() * 20;
                const duration = Math.random() * 20 + 30;
                
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.3}px`;
                cloud.style.top = `${top}%`;
                cloud.style.left = `${Math.random() * 20 - 10}%`;
                cloud.style.animationDelay = `${delay}s`;
                cloud.style.animationDuration = `${duration}s`;
                cloud.style.opacity = Math.random() * 0.3 + 0.6;
                
                sky.appendChild(cloud);
            }
        }

        // Efecto al hacer clic en el botón
        function enterPeace() {
            const btn = document.querySelector('.enter-btn');
            const card = document.querySelector('.welcome-card');
            
            // Efecto suave al hacer clic
            btn.style.transform = 'scale(0.98)';
            
            // Efecto de desvanecimiento suave
            card.style.transition = 'all 1s ease';
            card.style.opacity = '0';
            card.style.transform = 'translateY(-20px)';
            
            // Mensaje de transición
            setTimeout(() => {
                alert('¡Bienvenido a este lugar de paz! En una página real, aquí navegarías al contenido principal.');
                // window.location.href = 'main.html'; // Para redirigir a otra página
            }, 1000);
        }

        // Efecto de parallax suave con el scroll del mouse
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 10;
            
            const mountainsFar = document.querySelector('.mountains-far');
            const mountainsNear = document.querySelector('.mountains-near');
            const card = document.querySelector('.welcome-card');
            
            mountainsFar.style.transform = `translateX(${mouseX * 0.3}px) translateY(${mouseY * 0.3}px)`;
            mountainsNear.style.transform = `translateX(${mouseX * 0.5}px) translateY(${mouseY * 0.5}px)`;
            card.style.transform = `translateX(${mouseX * 0.1}px) translateY(${mouseY * 0.1}px)`;
        });

        // Inicializar cuando carga la página
        document.addEventListener('DOMContentLoaded', function() {
            createClouds();
            
            // Efecto de escritura suave para el mensaje
            const message = document.querySelector('.message');
            const originalText = message.innerHTML;
            message.innerHTML = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    message.innerHTML += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 60); // Más lento para mayor tranquilidad
                }
            }
            
            // Iniciar escritura después de un delay
            setTimeout(typeWriter, 800);
        });

        // Efecto de sonido de viento (simulado)
        function playWindEffect() {
            // En una implementación real, aquí podrías agregar sonido
            console.log('Sonido de brisa suave... 🍃');
        }

        // Reproducir efecto de viento cada cierto tiempo
        setInterval(playWindEffect, 10000);
    </script>
</body>
</html>
