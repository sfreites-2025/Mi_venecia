<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Fondo con foto real de montañas */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: backgroundGlow 8s ease-in-out infinite;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(120, 0, 120, 0.2), rgba(0, 100, 200, 0.2));
            z-index: -1;
        }

        /* Contenido principal */
        .love-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .love-letter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 20px;
            animation: letterAppear 2.5s ease-out;
        }

        .heart-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 0, 100, 0.5));
        }

        .greeting {
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: slideInDown 1.5s ease-out;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 3px solid #ff6b6b;
            animation: messageReveal 3s ease-out;
        }

        .love-message {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #f8f9fa;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            font-style: italic;
            animation: textGlow 4s ease-in-out infinite;
        }

        .message-line {
            display: block;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .signature {
            font-size: 1.4rem;
            margin-top: 30px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            animation: signatureAppear 2s ease-out 3s both;
        }

        .hearts-falling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: heartFall 8s linear infinite;
        }

        /* Animaciones */
        @keyframes backgroundGlow {
            0%, 100% { filter: brightness(0.8) hue-rotate(0deg); }
            50% { filter: brightness(1) hue-rotate(10deg); }
        }

        @keyframes letterAppear {
            0% { 
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }

        @keyframes slideInDown {
            0% { 
                opacity: 0;
                transform: translateY(-50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageReveal {
            0% { 
                opacity: 0;
                transform: translateX(-50px);
            }
            100% { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            }
            50% { 
                text-shadow: 0 2px 20px rgba(255, 107, 107, 0.6);
            }
        }

        @keyframes signatureAppear {
            0% { 
                opacity: 0;
                transform: translateX(50px);
            }
            100% { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes heartFall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Efectos especiales */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleTwinkle 2s ease-in-out infinite;
        }

        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Botón de continuación */
        .continue-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            animation: buttonPulse 2s ease-in-out 4s both;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.6);
        }

        @keyframes buttonPulse {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Fondo con foto real de montañas -->
    <div class="background-image"></div>
    <div class="overlay"></div>

    <!-- Corazones cayendo -->
    <div class="hearts-falling" id="heartsContainer"></div>

    <!-- Contenido principal -->
    <div class="love-container">
        <div class="love-letter">
            <div class="heart-icon">💖</div>
            <h1 class="greeting">Para Ti, Mi Amor</h1>
            
            <div class="message-container">
                <div class="love-message">
                    <span class="message-line" style="animation-delay: 1s;">
                        "Esto es algo que te quiero entregar a ti,
                    </span>
                    <span class="message-line" style="animation-delay: 1.8s;">
                        para que lo tengas por siempre y sepas
                    </span>
                    <span class="message-line" style="animation-delay: 2.6s;">
                        que mis sentimientos no son de cartón ni de papel.
                    </span>
                    <span class="message-line" style="animation-delay: 3.4s;">
                        Están estructurados por pilares fuertes
                    </span>
                    <span class="message-line" style="animation-delay: 4.2s;">
                        y bases robustas, para expresarte cada día,
                    </span>
                    <span class="message-line" style="animation-delay: 5s;">
                        lo mucho que te quiero."
                    </span>
                </div>
            </div>

            <div class="signature">
                Con todo mi corazón 💕
            </div>

            <button class="continue-btn" onclick="continueJourney()">
                Nuestro Viaje Continúa →
            </button>
        </div>
    </div>

    <script>
        // Crear corazones cayendo
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                
                const left = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 4 + 6;
                const size = Math.random() * 0.8 + 0.7;
                
                heart.style.left = `${left}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.fontSize = `${size}rem`;
                
                heartsContainer.appendChild(heart);
            }
        }

        // Crear efecto de brillo
        function createSparkles() {
            const container = document.querySelector('.love-letter');
            const sparkleCount = 8;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 2;
                const duration = Math.random() * 1 + 1;
                
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;
                sparkle.style.animationDelay = `${delay}s`;
                sparkle.style.animationDuration = `${duration}s`;
                
                container.appendChild(sparkle);
            }
        }

        // Efecto al hacer clic en el botón
        function continueJourney() {
            const btn = document.querySelector('.continue-btn');
            const letter = document.querySelector('.love-letter');
            
            // Efecto de clic
            btn.style.transform = 'scale(0.95)';
            
            // Crear explosión de corazones
            createHeartExplosion();
            
            // Efecto de desvanecimiento
            letter.style.transition = 'all 1.5s ease';
            letter.style.opacity = '0';
            letter.style.transform = 'translateY(-50px) scale(0.9)';
            
            setTimeout(() => {
                alert('💝 Este es solo el comienzo de todo lo que siento por ti...');
                // Aquí podrías redirigir a otra página: window.location.href = 'siguiente-pagina.html';
            }, 1500);
        }

        // Explosión de corazones al hacer clic
        function createHeartExplosion() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartTypes = ['💖', '💕', '💗', '💓', '💘', '💝'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                heart.style.animation = `heartFall 3s ease-out forwards`;
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.fontSize = `${Math.random() * 1 + 1}rem`;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        // Efecto de música romántica (simulado)
        function playRomanticMusic() {
            console.log('🎵 Suena música romántica de fondo...');
        }

        // Inicializar efectos cuando carga la página
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            createSparkles();
            playRomanticMusic();
            
            // Efecto de latido del corazón cada cierto tiempo
            setInterval(() => {
                const heart = document.querySelector('.heart-icon');
                heart.style.animation = 'none';
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.5s ease-in-out infinite';
                }, 10);
            }, 5000);
        });

        // Efecto de movimiento suave con el mouse
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            
            const letter = document.querySelector('.love-letter');
            letter.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
