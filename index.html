<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Naturaleza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Fondo con foto real de monta√±as */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.9);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            z-index: -1;
        }

        /* Contenido principal */
        .welcome-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 600px;
            animation: cardAppear 2s ease-out;
        }

        .nature-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: titleSlideIn 1.5s ease-out;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #f0f8ff;
            font-weight: 300;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            animation: subtitleFadeIn 2s ease-out 0.5s both;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #e6f3ff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            animation: messageType 3s ease-out 1s both;
        }

        .message-line {
            display: block;
            margin-bottom: 10px;
            opacity: 0;
            animation: lineFadeIn 0.8s ease-out forwards;
        }

        .message-line:nth-child(1) { animation-delay: 1.2s; }
        .message-line:nth-child(2) { animation-delay: 1.8s; }
        .message-line:nth-child(3) { animation-delay: 2.4s; }

        .enter-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            font-weight: 500;
            letter-spacing: 1px;
            animation: buttonPulse 2s ease-in-out 3s both;
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        /* Part√≠culas flotantes */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            animation: particleFloat 6s ease-in-out infinite;
        }

        /* Animaciones para el contenido */
        @keyframes cardAppear {
            0% { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes iconFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-15px) rotate(3deg); 
            }
        }

        @keyframes titleSlideIn {
            0% { 
                opacity: 0;
                transform: translateX(-100px);
            }
            100% { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes subtitleFadeIn {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageType {
            0% { 
                opacity: 0;
            }
            100% { 
                opacity: 1;
            }
        }

        @keyframes lineFadeIn {
            0% { 
                opacity: 0;
                transform: translateX(-20px);
            }
            100% { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes buttonPulse {
            0% { 
                opacity: 0;
                transform: scale(0.8);
            }
            50% { 
                transform: scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { 
                opacity: 0.7;
            }
            90% { 
                opacity: 0.7;
            }
            100% { 
                transform: translateY(-100px) translateX(50px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Efecto de brillo en el texto */
        .glow-text {
            background: linear-gradient(45deg, #fff, #f0f8ff, #e6f3ff, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .nature-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con foto real -->
    <div class="background-image"></div>
    <div class="overlay"></div>

    <!-- Part√≠culas flotantes -->
    <div class="floating-particles" id="particles"></div>

    <!-- Contenido de bienvenida -->
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="nature-icon">üèîÔ∏è</div>
            <h1 class="glow-text">Bienvenido</h1>
            <p class="subtitle">A un lugar de paz y armon√≠a</p>
            <div class="message">
                <span class="message-line">Donde las monta√±as se encuentran con el cielo</span>
                <span class="message-line">y la naturaleza susurra su sabidur√≠a</span>
                <span class="message-line">Respira, siente, y d√©jate llevar</span>
            </div>
            <button class="enter-btn" onclick="enterExperience()">
                Comenzar Experiencia ‚Üì
            </button>
        </div>
    </div>

    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particles = ['‚ú®', 'üåü', '‚≠ê', 'üí´', 'üåô', '‚òÄÔ∏è', 'üå§Ô∏è'];
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                const left = Math.random() * 100;
                const delay = Math.random() * 6;
                const duration = Math.random() * 4 + 4;
                const size = Math.random() * 0.5 + 1;
                
                particle.style.left = `${left}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.fontSize = `${size}rem`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Efecto al hacer clic en el bot√≥n
        function enterExperience() {
            const btn = document.querySelector('.enter-btn');
            const card = document.querySelector('.welcome-card');
            
            // Efecto de clic
            btn.style.transform = 'scale(0.95)';
            btn.style.animation = 'none';
            
            // Crear efecto de desvanecimiento elegante
            card.style.animation = 'cardAppear 1s ease-out reverse';
            card.style.opacity = '0';
            card.style.transform = 'translateY(-50px) scale(0.9)';
            
            // Agregar part√≠culas extra al hacer clic
            createClickParticles();
            
            // Redirigir despu√©s de la animaci√≥n
            setTimeout(() => {
                alert('¬°Bienvenido! En una p√°gina real, aqu√≠ navegar√≠as al contenido principal.');
                // window.location.href = 'main.html';
            }, 1200);
        }

        // Part√≠culas especiales al hacer clic
        function createClickParticles() {
            const particlesContainer = document.getElementById('particles');
            const burstParticles = ['üéØ', 'üöÄ', 'üí•', 'üåà', 'üéâ', '‚≠ê', '‚ú®'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = burstParticles[Math.floor(Math.random() * burstParticles.length)];
                particle.style.animation = 'particleFloat 2s ease-out forwards';
                
                const angle = (i / 8) * Math.PI * 2;
                const distance = 100;
                
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.fontSize = '2rem';
                particle.style.opacity = '1';
                
                particlesContainer.appendChild(particle);
                
                // Remover despu√©s de la animaci√≥n
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        // Efecto de parallax suave con el mouse
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            
            const card = document.querySelector('.welcome-card');
            card.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
        });

        // Inicializar cuando carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Efecto de sonido ambiental (simulado)
            console.log('üéµ Sonidos de naturaleza cargados...');
        });

        // Efecto de respiraci√≥n para el card
        function breathingEffect() {
            const card = document.querySelector('.welcome-card');
            setInterval(() => {
                card.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 1000);
            }, 4000);
        }

        // Iniciar efecto de respiraci√≥n despu√©s de un tiempo
        setTimeout(breathingEffect, 5000);
    </script>
</body>
</html>
